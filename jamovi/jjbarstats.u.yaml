title: Bar Charts
name: jjbarstats
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Dependent Variable
        children:
          - type: VariablesListBox
            name: dep
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping Variable
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: 'Split by: (Optional)'
        children:
          - type: VariablesListBox
            name: grvar
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: 'Counts: (Optional)'
        children:
          - type: VariablesListBox
            name: counts
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: direction
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: excl
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: ratio
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: sample.size.label
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: label
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: perc.k
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: bf.message
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: sampling.plan
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: fixed.margin
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: title
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: results.subtitle
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: subtitle
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: caption
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: conf.level
        format: number
